<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>페이징.스크롤</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        transition: background 2.5s ease-out;
        overflow: hidden;
      }
      section {
        border-top: 4px solid black;
        width: 100vw;
        height: 100vh;
      }
      button {
        padding: 10px 20px;
        font-size: 1.25rem;
        cursor: pointer;
      }
      .navigation {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <script>
      window.onload = () => {
        const prevButton = document.querySelector('.prevButton');
        const nextButton = document.querySelector('.nextButton');
        const h1 = document.querySelector('h1');
        const section = document.getElementsByTagName('section');
        const bgColorArr = ['#FDF321', '#C1BAED', '#F3294B', '#FCC8DF', '#333ABC'];
        let pageNum = 1;
        const totalNum = section.length;

        prevButton.addEventListener('click', () => {
          if (pageNum > 0) {
            pageNum--;
          }
          changeColor();
        });

        nextButton.addEventListener('click', () => {
          if (pageNum < totalNum - 1) {
            pageNum++;
          }
          changeColor();
        });

        const changeColor = () => {
          h1.innerText = `${pageNum + 1}페이지 입니다.`;
          document.querySelector('body').style.backgroundColor = bgColorArr[pageNum];

          window.scrollTo({
            top: section[pageNum].offsetTop,
            behavior: 'smooth',
          });
        };

        changeColor();
      };
    </script>
  </head>
  <body>
    <div class="navigation">
      <button type="button" class="prevButton">PREV</button>
      <button type="button" class="nextButton">NEXT</button>
      <h1>1페이지 입니다.</h1>
    </div>
    <section>
      <h1>page 1</h1>
    </section>
    <section>
      <h1>page 2</h1>
    </section>
    <section>
      <h1>page 3</h1>
    </section>
    <section>
      <h1>page 4</h1>
    </section>
    <section>
      <h1>page 5</h1>
    </section>
  </body>
</html>
