<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 가위바위보</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .resetBtn {
        padding: 10px 20px;
        font-size: 1.625rem;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <button class="resetBtn">리셋</button>
    <span>리셋 버튼을 누르면 가위, 바위, 보가 랜덤으로 입력됩니다.</span>
    <h1>가위</h1>
  </body>
  <script>
    const button = document.querySelector('.resetBtn');
    const h1 = document.querySelector('h1');
    const rockSissorPaper = ['가위', '바위', '보'];

    button.addEventListener('click', () => {
      const randomIndex = Math.round(Math.random() * (rockSissorPaper.length - 1));

      h1.innerText = rockSissorPaper[randomIndex];
    });
  </script>
</html>
